<body id="share">
    <div class="wrapper">
        <div class="logo"></div>
        <a href="javascript:;" class="helpBtn"><img src="images/help.png"></a>
        <div class="main">
            <div class="sharePane">
                <p class="resultText1">本轮<span class="nick">XXXXXXXXXX</span>消除了秀发起床气048个<br>累计共消除116个</p>
                <p class="resultText2"><em>98%</em></p>
                <div class="stars">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                </div>
            </div>
            <a href="index.html" class="challengeBtn"><img src="images/challengeBtn.png"></a>
        </div>
    </div>
    <div class="pop hidden">
        <div class="ruleBox hidden">
            <div class="logo"></div>
            <a href="javascript:;" class="closeBtn"></a>
            <div class="ruleTitle"><img src="images/ruleTitle.png"></div>
            <div class="ruleTextBox">
                <img src="images/ruleText.png">
            </div>
            <a href="javascript:;" class="knowBtn"><img src="images/knowBtn2.png"></a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        init();

        function init() {
            $("#share .helpBtn").on("click", function() {
                $(".pop").show().find(".ruleBox").fadeIn();
            });

            $("#share .pop .ruleBox .knowBtn, #share .pop .ruleBox .closeBtn").on("click", function() {
                $(".pop").fadeOut().find(".ruleBox").fadeOut();
            });
        }
    </script>
