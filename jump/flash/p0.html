<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p0</title>

<script src="http://code.createjs.com/easeljs-0.8.1.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.6.1.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.8.1.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.6.1.min.js"></script>
<script src="p0.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	createjs.MotionGuidePlugin.install();

	canvas = document.getElementById("canvas");
	images = images||{};
	ss = ss||{};

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
loader.loadFile({src:"images/p0/p0_atlas_.json", type:"spritesheet", id:"p0_atlas_"}, true);
loader.loadFile({src:"images/p0/p0_atlas_2.json", type:"spritesheet", id:"p0_atlas_2"}, true);
loader.loadFile({src:"images/p0/p0_atlas_3.json", type:"spritesheet", id:"p0_atlas_3"}, true);
loader.loadFile({src:"images/p0/p0_atlas_4.json", type:"spritesheet", id:"p0_atlas_4"}, true);
loader.loadFile({src:"images/p0/p0_atlas_5.json", type:"spritesheet", id:"p0_atlas_5"}, true);
loader.loadFile({src:"images/p0/p0_atlas_6.json", type:"spritesheet", id:"p0_atlas_6"}, true);
loader.loadFile({src:"images/p0/p0_atlas_7.json", type:"spritesheet", id:"p0_atlas_7"}, true);
loader.loadFile({src:"images/p0/p0_atlas_8.json", type:"spritesheet", id:"p0_atlas_8"}, true);
	loader.loadManifest(lib.properties.manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete(evt) {
	var queue = evt.target;
	ss["p0_atlas_"] = queue.getResult("p0_atlas_");
	ss["p0_atlas_2"] = queue.getResult("p0_atlas_2");
	ss["p0_atlas_3"] = queue.getResult("p0_atlas_3");
	ss["p0_atlas_4"] = queue.getResult("p0_atlas_4");
	ss["p0_atlas_5"] = queue.getResult("p0_atlas_5");
	ss["p0_atlas_6"] = queue.getResult("p0_atlas_6");
	ss["p0_atlas_7"] = queue.getResult("p0_atlas_7");
	ss["p0_atlas_8"] = queue.getResult("p0_atlas_8");
	exportRoot = new lib.p0();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="640" height="1040" style="background-color:#FFFFFF"></canvas>
</body>
</html>
