<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <base href="">
    <title></title>
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="js/viewport.js"></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script>
        var serverPath = 'http://160307fg0004demo.itg.site/';
    </script>
</head>
<body>
    <div class="wrapper" id="prize">
        <img src="images/prizeBg.jpg" alt="">
        <div class="content">
            <a class="prizeTicket streetView"></a>
            <div class="prizeTicket coupon">
                <a class="showCodeBtn"></a>
                <a class="siteBtn"></a>
            </div>
            <a class="prizeTicket block"></a>
        </div>
    </div>
    <div class="pop code hidden">
        <div class="codePop">
            <a class="close"></a>
            <input type="text" disabled id="codeIpt">
            <a href="http://m.toysrus.com.cn/search.php?kw=%25E4%25B9%2590%25E9%25AB%2598&isKw=1" class="storeBtn"></a>
        </div>
    </div>
    <div class="pop getBlock hidden">
        <div class="getBlockPop">
            <img src="images/getBlock.png" alt="">
            <input type="tel" id="shopIpt" placeholder="输入门店编号">
            <a class="getBtn"></a>
            <div class="note">提示：奖品领取通知将于2017年1月1日活动结束后通过短消息告知</div>
        </div>
    </div>
    <div class="pop streetViewSubmit submit hidden">
        <div class="submitPop">
            <div class="ipt name"><input type="text" id="nameIpt1"></div>
            <div class="ipt mobile"><input type="tel" id="mobileIpt1"></div>
            <div class="ipt address"><input type="text" id="addressIpt1"></div>
            <a class="submitBtn"><img src="images/submitBtn.png" alt=""></a>
        </div>
    </div>
    <div class="pop blockSubmit submit hidden">
            <div class="submitPop">
                <div class="ipt name"><input type="text" id="nameIpt2"></div>
                <div class="ipt mobile"><input type="tel" id="mobileIpt2"></div>
                <div class="ipt province">
                    <select id="provinceSlct"></select>
                </div>
                <div class="ipt shop">
                    <select id="shopSlct"></select>
                </div>
                <a class="submitBtn"><img src="images/submitBtn.png" alt=""></a>
            </div>
        </div>
    <script type="text/javascript" src="dist/js/common.js"></script>
    <script type="text/javascript" src="dist/js/prize.js"></script>
    <script>
        var _hmt = _hmt || [];

            hm.src = "//hm.baidu.com/hm.js?5fadfaef48b2f57db4a56315dbc58644";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</body>
</html>
